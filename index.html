<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/204be068aa.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="game-container"><!-- Game Container-->
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

        <div class="choices"><!-- button with thier icons-->
            <button class="choice" data-choice="rock" aria -laleb="Rock">
                    <i class="fas fa-hand-rock" aria-hidden="true"></i>
            </button>
            <button class="choice" data-choice="paper" aria-label="Paper">
                     <i class="fas fa-hand-paper" aria-hidden="true"></i>
            </button>
            <button class="choice" data-choice="scissors" aria-label="Scissors">
                    <i class="fas fa-hand-scissors" aria-hidden="true"></i>
            </button>
            <button class="choice" data-choice="lizard" aria-label="Lizzard">
                    <i class="fas fa-hand-lizard" aria-hidden="true"></i>
            </button>
            <button class="choice" data-choice="spock" aria-label="Spock">
                    <i class="fas fa-hand-spock" aria-hidden="true"></i>
            </button>
        </div>

        <div class="result"><!-- results area-->
            <p id="result-text"></p>
            <p id="computer-choice-text"></p>
        </div>

        <div class="tries"> <p id="tries-text">Tries Left: </p>
        </div>

    </div>

    <div class="score-container"><!--this is scores container-->

        <div class="score-board">
            <div class="score" id="player-score">Player: 0
            </div>
            <div class="score" id="computer-score">Computer: 0
            </div>
            
        </div>

    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
